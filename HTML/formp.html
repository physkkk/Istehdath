 <!--cards-->

              <div class="formbold-form-wrapper">
            <h1> بيانات العميل</h1>
            
              <div class="formbold-form-wrapper">
               

                <div class="formbold-input-group">
                  <label for="name" class="formbold-form-label"> الاسم الكامل  </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="ادخل اسمك الكامل"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-input-group">
                    <label for="job" class="formbold-form-label"> الوظيفة </label>
                    <input
                      type="text"
                      name="job"
                      id="job"
                      placeholder="ادخل وظيفتك"
                      class="formbold-form-input"
                    />
                  </div>
                <div class="formbold-input-group">
                  <label for="email" class="formbold-form-label"> البريد الالكتروني </label>
                  <input
                    type="email"
                    name="lastname"
                    id="email"
                    placeholder="ادخل بريدك الالكتروني"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-input-group">
                  <label for="age" class="formbold-form-label"> العمر  </label>
                  <input
                    type="text"
                    name="age"
                    id="age"
                    placeholder="ادخل عمرك"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-input-group">
                  <label class="formbold-form-label">
                     نوع مشروعك ؟
                  </label>
          
                  <select class="formbold-form-select" name="occupation" id="occupation">
                    <option value="Student">رقمي </option>
                    <option value="designer">واقعي</option>
            
                  </select>
                </div>
          
                <div class="formbold-input-radio-wrapper">
                  <label for="ans" class="formbold-form-label">
                    لديك شريك ؟
                  </label>
          
                  <div class="formbold-radio-flex">
                    <div class="formbold-radio-group">
                      <label class="formbold-radio-label">
                        <input
                          class="formbold-input-radio"
                          type="radio"
                          name="ans"
                          id="ans"
                        />
                       نعم
                        <span class="formbold-radio-checkmark"></span>
                      </label>
                    </div>
          
                    <div class="formbold-radio-group">
                      <label class="formbold-radio-label">
                        <input
                          class="formbold-input-radio"
                          type="radio"
                          name="ans"
                          id="ans"
                        />
                        لا
                        <span class="formbold-radio-checkmark"></span>
                      </label>
                    </div>
          
                    <div class="formbold-radio-group">
                      <label class="formbold-radio-label">
                        <input
                          class="formbold-input-radio"
                          type="radio"
                          name="ans"
                          id="ans"
                        />
                        يمكن
                        <span class="formbold-radio-checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
    
                <div class="formbold-input-group">
                    <label for="job" class="formbold-form-label"> التكلفة المتوقعة ؟</label>
                    <input
                      type="cost"
                      name="cost"
                      id="cost"
                      placeholder="ادخل رقم "
                      class="formbold-form-input"
                    />
    
    
                    <div class="formbold-input-group">
                        <label for="job" class="formbold-form-label"> الايرادات المتوقعة ؟</label>
                        <input
                          type="number"
                          name="number"
                          id="number"
                          placeholder="ادخل رقم"
                          class="formbold-form-input"
                        />
          
                <div class="formbold-input-radio-wrapper">
                  <label class="formbold-form-label">
                   هل هناك اي تأثير موسمي على الايرادات ؟
                  </label>
          
                  <div class="formbold-radio-flex">
                    <div class="formbold-radio-group">
                      <label class="formbold-radio-label" for="c">
                        <input
                          class="formbold-input-radio"
                          type="radio"
                          name="c"
                          id="c"
                        />
                       نعم
                        <span class="formbold-radio-checkmark"></span>
                      </label>
                    </div>
          
                    <div class="formbold-radio-group">
                      <label class="formbold-radio-label" for="c++">
                        <input
                          class="formbold-input-radio"
                          type="radio"
                          name="c++"
                          id="c++"
                        />
                       لا
                        <span class="formbold-radio-checkmark"></span>
                      </label>
                    </div>
          
                    
                          
          
                <div>
                  <label for="message" class="formbold-form-label">
                    أخبرنا المزيد عن مشروعك ؟
                  </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="...اكتب هنا "
                    class="formbold-form-input"
                  ></textarea>
                </div>
          
                <button class="formbold-btn"><a href="Meetupfrontpage.html">ارسال </a></button>
                <button class="back-button">
                  <a href="./home.html">

                </button>

            </div>
